gcloud:
  results-bucket: "$Flank_Results_Bucket"
  results-dir: "{$BITRISE_BUILD_NUMBER}"
  record-video: true
  timeout: 30m
  async: false
  app: $BITRISE_APK_PATH
  test: $BITRISE_TEST_APK_PATH
  use-orchestrator: false
  environment-variables:
    coverage: true
    coverageFilePath: "/sdcard/"
    clearPackageData: true
  directories-to-pull:
    - "/sdcard/"
  performance-metrics: false
  test-targets:
    - package com.example.bitriseapp
  device:
    - model: "Pixel3"
      version: "30"
flank:
  max-test-shards: 3
  num-test-runs: 1
  shard-time: 30
  smart-flank-gcs-path: $Smart_Flank_Gcs_Path