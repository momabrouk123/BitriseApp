gcloud:
#  app: ./app/build/outputs/apk/flavour/debug/app-flavour-debug.apk
#  test: ./app/build/outputs/apk/androidTest/flavour/debug/app-flavour-debug-androidTest.apk
  use-orchestrator : true
  results-bucket: tests
  results-dir: physical-devices
  record-video: true
  environment-variables:
    coverage: true
    coverageFilePath: /sdcard/
    # performance-metrics: true
    # additionalEnvironmentVariable: true
  directories-to-pull:
    - /sdcard/
  # timeout: 8m
  # num-flaky-test-attempts: 2

  device:
    - model: dreamqlteue
      version: 26
      locale: en
      orientation: portrait
    - model: beyond1
      version: 28
      locale: en
      orientation: portrait
    - model: flame
      version: 29
      locale: en
      orientation: portrait
  test-targets:
    - package com.yourapp.tests

flank:
  project: project-name-on-google-cloud(can be left empty)
  max-test-shards: 10
  shard-time: 120
  # num-test-runs: 10
  smart-flank-gcs-path: gs://tests/physical-devices/JUnitReport.xml
  files-to-download:
    - .*/sdcard/[^/]+\.ec$