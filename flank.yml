gcloud:
  results-bucket: ta-report3
  results-dir: $BITRISE_BUILD_NUMBER
  record-video: true
  timeout: 30m
  async: false
  app: $BITRISE_APK_PATH
  test: $BITRISE_TEST_APK_PATH
  use-orchestrator: false
  environment-variables:
    coverage: true
    coverageFilePath: "/sdcard/"
    clearPackageData: true
  directories-to-pull:
    - "/sdcard/"
  performance-metrics: false
  test-targets:
    - "annotation com.example.bitriseapp"
  device:
    - model: "Pixel3"
      version: "30"
flank:
  max-test-shards: 3
  num-test-runs: 1
  shard-time: 30
  smart-flank-gcs-path: "gs://ta-report3/android_ta.xml"